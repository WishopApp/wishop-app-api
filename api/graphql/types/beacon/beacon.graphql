enum BEACON_STATUSES {
  IDLE
  INUSE
  EXPIRE
}

enum BEACON_HISTORY_STATUSES {
  IDLE
  ASSIGN
  EXPIRE
}

enum BEACON_TYPES {
  INDOOR
  STICKER
}

type BeaconHistory {
  title: String
  type: BEACON_HISTORY_STATUSES
  createdAt: String
}

type Beacon {
  _id: ID
  name: String
  type: BEACON_TYPES
  status: BEACON_STATUSES
  locationX: Int
  locationY: Int
  identifier: String
  uuid: String
  major: Int
  minor: Int
  assignId: ID
  history: [BeaconHistory]
  createdAt: String
}
