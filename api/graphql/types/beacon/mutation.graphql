type Mutation {
  createBeacon(
    name: String!
    type: BEACON_TYPES
    status: BEACON_STATUSES
    locationX: Int
    locationY: Int
    identifier: String
    uuid: String!
    major: Int!
    minor: Int!
    assignId: ID
  ): Beacon

  assignBeaconToStore(_id: ID!, assignId: ID!): Beacon

  assignBeaconToProduct(_id: ID!, assignId: ID!): Beacon

  updateBeacon(
    _id: ID!
    name: String
    type: BEACON_TYPES
    status: BEACON_STATUSES
    locationX: Int
    locationY: Int
    identifier: String
    uuid: String
    major: Int
    minor: Int
    assignId: ID
  ): Beacon
}
