type Mutation {
  createProduct(
    storeId: ID!
    storeBranchId: [ID]!
    categoryId: ID!
    subCategoryId: ID!
    categoryProps: [ProductCategoryPropInput]
    subCategoryProps: [ProductSubCategoryPropInput]
    name: String
  ): Product

  updateProduct(_id: ID!, status: PRODUCT_STATUSES!): Product
}
